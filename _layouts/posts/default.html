<!doctype html>
<html lang="en">
    <head>
        {% include header.html %}
        <meta charset="UTF-8"/>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <article>
          <h1>{{page.title}}</h1>
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
          <br/>
          <small>{{ page.date | date: '%B %d, %Y' }}</small>

          {{ content }}
        </article>
    </body>
    <footer>
        <small>&copy;{{ page.copyright_year }} Jesse Kelly</small>
    </footer>
</html>
